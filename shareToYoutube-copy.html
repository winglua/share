<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Screen Capture</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarNavDropdown" class="navbar-collapse collapse">
            <ul class="navbar-nav mr-auto">
            </ul>
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col my-3">
                <h5>Share video to Youtube</h5>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col my-3">
                <form action="" method="POST" class="form">
                    <input type="hidden" name="_token" value="Si0JOUQsc1vrj9aDw5bi3RiEHBgAs0Lh28heCuI6">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" name="category">
                            <option value="1">
                                Film &amp; Animation
                            </option>
                            <option value="2">
                                Autos &amp; Vehicles
                            </option>
                            <option value="10">
                                Music
                            </option>
                            <option value="15">
                                Pets &amp; Animals
                            </option>
                            <option value="17">
                                Sports
                            </option>
                            <option value="19">
                                Travel &amp; Events
                            </option>
                            <option value="20">
                                Gaming
                            </option>
                            <option value="22">
                                People &amp; Blogs
                            </option>
                            <option value="23">
                                Comedy
                            </option>
                            <option value="24">
                                Entertainment
                            </option>
                            <option value="25">
                                News &amp; Politics
                            </option>
                            <option value="26">
                                Howto &amp; Style
                            </option>
                            <option value="27">
                                Education
                            </option>
                            <option value="28">
                                Science &amp; Technology
                            </option>
                            <option value="29">
                                Nonprofits &amp; Activism
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="privacy">Privacy</label>
                        <select class="form-control" name="privacy">
                            <option value="public" selected>Publish</option>
                            <option value="unlisted">Unlisted</option>
                            <option value="private">Private</option>
                            <option value="scheduled">Scheduled</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="video">Video</label>
                        <video width="640" height="320" controls style="display: block;">
                            <source src="videos/test.mp4" type="video/mp4">
                        </video>
                    </div>
                    <button class="btn btn-primary" type="submit">Share to youtube</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</html>
